<!DOCTYPE html>
<html>
<head>
    <title>Network Packet Analyser</title>
</head>
<body style="background-color: #C5C6D0; color: black;">
    <header style="background-color: #373737; height: 10vh; width: 100%;">
        <text id="NPA" style="font-size: 25px; color: white; position: absolute;">NETWORK PACKET ANALYSER</text>
    </header>
    <div class="instruct" style="border: 1px solid black;border:none; background-color: white; width: 600px; height: 65vh; position: absolute; bottom: 20%; right: 58%;">
        <text id="howtouse" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:20px;position: absolute;right:45%;">HOW TO USE?</text>
        <text style="position:absolute;bottom:80%;right:6%;font-size:20px;">1.By Clicking the CAPTURE PACKET Button the packets would be captured.</text>
        <br>
        <text style="position:absolute;bottom:60%;right:20%;font-size: 20px;"> 2.By Clicking the STOP Button packet capturing would be stopped.</text>
    

    </div>

    <div class="capture" style="position: absolute; border: 1px solid black;border:none;border-radius:10px; background-color: white; width: 300px; height: 50vh; right: 15%; bottom: 25%;">

        <div class="buttons">
            <br><br>
            <button id="capa" style="width: 60%; height: 5vh; position: absolute; left: 20%;bottom:85%;background-color:#333333;color:white;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">CAPTURE PACKETS</button>
            <br><br>
            <button id="stop" style="width: 60%; height: 5vh; position: absolute; bottom: 60%; left: 20%;background-color:#333333;color:white;outline:none;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">STOP</button>
            <br><br>
            <button id="download" style="width: 60%; height: 5vh; position: absolute; bottom: 35%; left: 20%;background-color:#333333;color:white;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">DOWNLOAD</button>
            <br><br>
            <button id="upload" style="width: 60%; height: 5vh; position: absolute; bottom:10%;left:20%;background-color:#333333;color:white;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">UPLOAD</button>
        </div>
    </div>
    
    
    <text style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:30px;position: absolute;right:90%;bottom:-7%;">RESULTS</text>
    <div id="data-container"style="height:200px;overflow-y:scroll;border:1px solid black;padding: 10px;width:900px;position: absolute;right:38%;bottom:-40%;background-color:white;"></div>
        <footer style="width:100%;height:3vh;background-color: black;position: absolute;bottom:-90%"></footer>

    <script>
        function fetchDataFromBackend() {
            // Make an API call to fetch data from the backend
            // This example assumes the backend returns an array of strings
            return fetch('https://example.com/data')
                .then(response => response.json())
                .then(data => {
                    // Create a ul element to display the data
                    const ulElement = document.createElement('ul');

                    // Loop through the data and create li elements for each item
                    data.forEach(item => {
                        const liElement = document.createElement('li');
                        liElement.innerText = item;
                        ulElement.appendChild(liElement);
                    });

                    // Add the ul element to the data container
                    const dataContainer = document.getElementById('data-container');
                    dataContainer.appendChild(ulElement);
                });
        }

        // Call the fetchDataFromBackend function when the page loads
        fetchDataFromBackend();
    </script>
</body>
</html>
